<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        <!-- Modelo animado -->
        <a-entity id="diablo"
                  gltf-model="diablo.glb"
                  position="0 0.3 0"
                  rotation="0 180 0"
                  scale="0 0 0"
                  animation__appear="property: scale; to: 2.2 2.2 2.2; dur: 1200; easing: easeOutElastic"
                  animation__pulse="property: scale; to: 2.25 2.25 2.25; dir: alternate; dur: 500; delay: 1300; easing: easeInOutSine">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Rotación táctil con un dedo
      const model = document.querySelector('#diablo');
      let isDragging = false, lastX = 0, rotationY = 180;

      document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          isDragging = true;
          lastX = e.touches[0].clientX;
        }
      });

      document.addEventListener('touchmove', (e) => {
        if (isDragging && e.touches.length === 1) {
          const dx = e.touches[0].clientX - lastX;
          rotationY -= dx * 0.5;
          model.setAttribute('rotation', `0 ${rotationY} 0`);
          lastX = e.touches[0].clientX;
        }
      });

      document.addEventListener('touchend', () => {
        isDragging = false;
      });
    </script>
  </body>
</html>
